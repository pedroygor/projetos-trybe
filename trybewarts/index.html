<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />

      <h1 class="display-6" id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="#">
        <input id="email" type="email" name="email" placeholder="Email" />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="btn-login" type="submit">Entrar</button>
      </form>
    </header>

    <main>
      <form action="#" method="post" id="evaluation-form">
        <div>
          <input type="text" name="Nome" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="Sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div>
          <input
            type="email"
            name="Email"
            id="input-email"
            placeholder="Email"
          />
          <select name="Casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div>
          <label for="family" id="label-family">Qual sua família?</label>
          <br />
          <input id="escolha1" type="radio" name="family" value="Frontend" />
          <label for="escolha1">Frontend</label>
          <br />
          <input id="escolha2" type="radio" name="family" value="Backend" />
          <label for="escolha2">Backend</label>
          <br />
          <input id="escolha3" type="radio" name="family" value="FullStack" />
          <label for="escolha3">FullStack</label>
        </div>
        <div>
          <p id="label-content">
            Qual conteúdo você está com mais vontade de aprender?
          </p>

          <input
            class="subject"
            type="checkbox"
            name="materias"
            value="HoFs"
            id="hofs"
          />
          <label for="hofs">HoFs</label>

          <input
            id="jest"
            class="subject"
            type="checkbox"
            name="materias"
            value="Jest"
          />
          <label for="jest">Jest</label>

          <input
            class="subject"
            type="checkbox"
            name="materias"
            value="Promises"
            id="promises"
          />
          <label for="promises">Promises</label>

          <input
            class="subject"
            type="checkbox"
            name="materias"
            value="React"
            id="react"
          />
          <label for="react">React</label>

          <input
            class="subject"
            type="checkbox"
            name="materias"
            value="SQL"
            id="sql"
          />
          <label for="sql">SQL</label>
          <input
            class="subject"
            type="checkbox"
            name="materias"
            value="Python"
            id="python"
          />
          <label for="python">Python</label>
        </div>
        <div>
          <p id="label-rate">Como você avalia a Trybewarts?</p>

          <input id="one" type="radio" name="rate" value="1" />
          <label for="one">1</label>

          <input id="two" type="radio" name="rate" value="2" />
          <label for="two">2</label>

          <input id="three" type="radio" name="rate" value="3" />
          <label for="three">3</label>

          <input id="four" type="radio" name="rate" value="4" />
          <label for="four">4</label>

          <input id="five" type="radio" name="rate" value="5" />
          <label for="five">5</label>

          <input id="six" type="radio" name="rate" value="6" />
          <label for="six">6</label>

          <input id="seven" type="radio" name="rate" value="7" />
          <label for="seven">7</label>

          <input id="eight" type="radio" name="rate" value="8" />
          <label for="eight">8</label>

          <input id="nine" type="radio" name="rate" value="9" />
          <label for="nine">9</label>

          <input id="ten" type="radio" name="rate" value="10" />
          <label for="ten">10</label>
        </div>
        <div>
          <label class="textarea" for="comments">Deixe seu comentário:</label>
          <div id="div-counter">
            <textarea
              name="comments"
              id="textarea"
              cols="30"
              rows="10"
              maxlength="500"
            ></textarea>
            <p id="counter">500</p>
          </div>
        </div>

        <div>
          <input type="checkbox" name="agreement" id="agreement" required />
          <label id="label-infos" for="agreement"
            >Você concorda com o uso das informações acima?</label
          >
        </div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="trybe-warts-colored"
        id="trybewarts-forms-logo"
      />
    </main>
    <div id="form-data"></div>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
